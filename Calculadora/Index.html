<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Itim">
    <script src="Script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <article>
        <div class="visor">
            <div class="resultado">
                <div class="operando-1" data-previous-operand></div>
                <div class="operando-2" data-current-operand></div>
            </div>
        </div>
        </div>
        <div class="teclado">
            <button data-delete class="btn1">DEL</button>
            <button data-all-clear class="btn2">AC</button>
            <button data-operation class="btn3">%</button>
            <button data-operation class="btn4" >รท</button>
            <button data-number class="btn5" >7</button>
            <button data-number class="btn6" >8</button>
            <button data-number class="btn7" >9</button>
            <button data-operation class="btn8" >X</button>
            <button data-number class="btn9" >4</button>
            <button data-number class="btn10"  >5</button>
            <button data-number class="btn11"  >6</button>
            <button data-operation class="btn12" >-</button>
            <button data-number class="btn13"  >1</button>
            <button data-number class="btn14"  >2</button>
            <button data-number class="btn15"  >3</button>
            <button data-operation class="btn16" >+</button>
            <button data-operation class="btn17"  >+/-</button>
            <button data-number class="btn18"  >0</button>
            <button data-number class="btn19"  >.</button>
            <button data-equals class="btn20"  >=</button>

        </div>
    </article>
</body>
</html>
